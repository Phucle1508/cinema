<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Room Services</title>
    <link rel="icon" href="../image/logo.png" />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style/room_services.css" />
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <img src="../image/logo.png" alt="logo" />
          <span>Cinema Admin</span>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="./index.html">
                <i class="fas fa-home"></i>
                <span>Trang chủ</span>
              </a>
            </li>
            <li>
              <a href="./manage_movie.html">
                <i class="fas fa-film"></i>
                <span>Quản lý phim</span>
              </a>
            </li>
            <li class="active">
              <a href="./room_services.html">
                <i class="fas fa-concierge-bell"></i>
                <span>Quản lý dịch vụ phòng</span>
              </a>
            </li>
            <li>
              <a href="./room_booking.html">
                <i class="fas fa-calendar-check"></i>
                <span>Quản lý đặt phòng</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <header class="admin-header">
          <h1>Quản lý Phòng</h1>
        </header>
        <!-- Add New Service Section -->
        <div class="add-service-form">
          <h2>Thêm dịch vụ mới</h2>
          <form id="serviceForm">
            <div class="form-group">
              <label>Tên dịch vụ</label>
              <input
                type="text"
                id="serviceName"
                placeholder="Nhập tên dịch vụ"
                required
              />
            </div>

            <div class="form-group">
              <label for="serviceDescription">Mô tả</label>
              <textarea
                id="serviceDescription"
                placeholder="Nhập mô tả dịch vụ"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label>Giá/Giờ</label>
              <input
                type="number"
                id="servicePricePerHour"
                placeholder="Nhập giá theo giờ"
                required
              />
            </div>

            <div class="form-group">
              <label>Link Hình ảnh</label>
              <input
                type="text"
                id="serviceImage"
                placeholder="Nhập link hình ảnh"
                required
              />
            </div>
            <div class="form-buttons">
              <button type="submit" class="save-btn">Lưu</button>
            </div>
          </form>
        </div>

        <!-- Service List Section -->
        <div class="services-table">
          <h2>Danh sách dịch vụ</h2>
          <table class="service-table">
            <thead>
              <tr>
                <th>Hình ảnh</th>
                <th>Tên dịch vụ</th>
                <th>Mô tả</th>
                <th>Gía/Giờ</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="services-list">
              <!-- Service rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="./script/room_services.js"></script>
  </body>
</html>
