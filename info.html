<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Info</title>
    <link rel="icon" href="../image/logo.png" />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- SWIPER -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./style/index.css" />

    <link rel="stylesheet" href="./style/info.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <img src="../image/logo.png" alt="logo" />
        Cinema
      </div>
      <nav class="nav">
        <div class="nav-container">
          <ul class="nav-links">
            <li><a href="./index.html">Trang chủ</a></li>
            <li><a href="#">Truyền hình</a></li>
            <li><a href="#">Phim bộ</a></li>
            <li><a href="#">Anime</a></li>
            <li><a href="#">Chiếu rạp</a></li>
            <li class="dropdown">
              <a href="#">Xem thêm <i class="fa-solid fa-caret-down"></i></a>
              <ul class="dropdown-content">
                <li><a href="#">Trực tiếp</a></li>
                <li><a href="#">Thể thao</a></li>
                <li><a href="#">Giải trí</a></li>
              </ul>
            </li>
          </ul>
          <div class="icons" id="authSection">
            <!-- Phần này sẽ được JavaScript điều khiển -->
          </div>
        </div>
        <div class="menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <main>
      <div class="backgruond-img"></div>
      <!-- INFO MOVIE -->
      <div class="banner-container">
        <div class="banner-preview-img-container">
          <img src="" alt="Movie Poster" id="preview-img" />
        </div>
        <div class="banner-info-container">
          <h1 id="movie-title">Movie Title</h1>
          <p id="movie-description">Movie description goes here.</p>
          <p id="movie-release-date">Release date:</p>
          <div class="btn_watch" id="btn_watch">
            <a
              href="#"
              id="watch-trailer-btn"
              class="btn_trailer"
              target="_blank"
            >
              <i class="fa-solid fa-play"></i>
              Xem Trailer
            </a>
            <a href="#" id="watch-now-btn" class="btn_watch_now">
              <i class="fa-solid fa-play"></i>
              Xem ngay
            </a>
          </div>
        </div>
      </div>

      <!-- CAST -->
      <div class="casts-container">
        <h2>Cast</h2>
        <div id="casts-grid"></div>
      </div>

      <!-- SIMILAR -->
      <div id="similar">
        <h2>Similar Movie</h2>
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper" id="similar-movie">
            <!-- Slides -->
            <!-- <a href="#" class="swiper-slide">
              <img src="../image/test.jpg" alt="films1" />
              <p>Transformers One</p>
            </a> -->
          </div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>

      <!-- BÌNH LUẬN -->
      <section class="cinema-comment">
        <hr />
        <h2>Comment</h2>

        <!-- NHẬP BÌNH LUẬN -->
        <div id="comment-box-container">
          <img id="avatar-comment" src="" alt="avatar" />
          <form action="" id="comment-form">
            <input
              type="text"
              placeholder="Add your comment ..."
              id="comment-input"
              required
            />
            <button type="submit">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </form>
        </div>

        <!-- HIỂN THỊ BÌNH LUẬN -->
        <div id="comments">
          <!-- <div class="comment-content">
            <img src="" alt="avatar" id="avatar-comment" />
            <div class="comment-item">
              <div class="comment-text">
                <strong>Username</strong>
                <p>Title</p>
              </div>
              <p>Just now</p>
            </div>
          </div> -->
        </div>
        <div class="load-more-container">
          <button id="load-more-btn" class="load-more-btn">Load more</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-logo">
        <img src="../image/logo.png" alt="logo" />
        <h5>Cinema</h5>
      </div>
      <div class="copyright">Copyright &copy; Phuc</div>
      <div class="contact">
        Contact:
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </div>
    </footer>

    <!-- SWIPER -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="./script/onAuthStateChanged.js"></script>

    <script type="module" src="./script/info.js"></script>
  </body>
</html>
