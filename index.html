<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Time</title>
    <link rel="icon" href="../image/logo.png" />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- SWIPER -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <img src="../image/logo.png" alt="logo" />
        Cinema
      </div>
      <nav class="nav">
        <div class="nav-container">
          <ul class="nav-links">
            <li><a href="./index.html">Trang chủ</a></li>
            <li><a href="./comedy.html">Phim hài</a></li>
            <li><a href="./chinese_movie.html">Phim Trung</a></li>
            <li><a href="./horror.html">Kinh dị</a></li>
            <li><a href="./movies.html">Chiếu rạp</a></li>
            <li class="dropdown">
              <a href="#">Xem thêm <i class="fa-solid fa-caret-down"></i></a>
              <ul class="dropdown-content">
                <li><a href="./cartoon.html">Hoạt hình</a></li>
                <li><a href="./sport.html">Thể thao</a></li>
                <li><a href="./kung_fu.html">Kung fu</a></li>
              </ul>
            </li>
          </ul>
          <div class="icons" id="authSection">
            <!-- Phần này sẽ được JavaScript điều khiển -->
          </div>
        </div>
        <div class="menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- CAROUSEL CINEMA -->
    <section class="cinema-carousel container">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active carousel1">
            <!-- Hiển thị js -->
          </div>
          <div class="carousel-item carousel2">
            <!-- Hiển thị js -->
          </div>
          <div class="carousel-item carousel3">
            <!-- Hiển thị js -->
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- TRENDING MOVIE -->
    <section class="trending-movie container">
      <h2>Trending Movie</h2>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper" id="trend-movie">
          <!-- Slides -->
          <!-- <a href="#" class="swiper-slide">
            <img src="../image/test.jpg" alt="films1" />
            <p>Transformers One</p>
          </a> -->
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <!-- POPULAR MOVIE -->
    <section class="popular-movie container">
      <h2>Popular Movie</h2>
      <div id="popular-movie">
        <!-- <a href="#" class="movie-card">
          <img src="../image/test.jpg" alt="film1" />
          <p>Transformers One</p>
        </a> -->
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-logo">
        <img src="../image/logo.png" alt="logo" />
        <h5>Cinema</h5>
      </div>
      <div class="copyright">Copyright &copy; Phuc</div>
      <div class="contact">
        Contact:
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </div>
    </footer>

    <!-- SWIPER -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="./script/onAuthStateChanged.js"></script>

    <script type="module" src="./script/index.js"></script>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
